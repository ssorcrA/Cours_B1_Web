<html>
    <head>
        <title>6eme Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1><center>6eme Page</h1></center>
     <center><button onclick="window.location.href='../index.html'">Acceuil</button></center> 
     <br>
     <center><button onclick="window.history.back()">Retour</button></center>
     </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-rows: 10vh 5vh 1fr 10vh;
            grid-template-columns: 2% 96% 2%;
            gap: 1vh;
            height: 100vh;
            width: 100vw;
        }

        .haut {
            grid-column: 1 / 4;
            background: none;
            border: 1px solid black;
        }

        .menu {
            grid-column: 1 / 4;
            background: none;
            border: 1px solid black;
        }

        .milieu {
            grid-column: 2 / 3;
            background: none;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1vh;
        }

        .milieu div {
            border: 1px solid black;
        }

        .bas {
            grid-column: 1 / 4;
            background: none;
            border: 1px solid black;
        }
         #id-H {
            background-color: #9b59b6 ;
        }
        #id-B {
            background-color: #f44336 ;
        }
        #id-C {
            background-color: #f48fb1 ;
        }
        #id-M{
            background-color: #303f9f ;
        }
         #id-R {
            background-color: #c62828 ;
        } #id-Y {
            background-color: #ffa726 ;
        }
        #id-G {
            background-color: #1b5e20 ;
        }
        #id-F {
            background-color: #cfd8dc ;
        }
       
    </style>
<body>
    <div class="container">
        <div class="haut" id="id-H">zone du haut</div>
        <div class="menu" id="id-M">menu</div>
        <div class="milieu" id="id-C">
            <div id="id-R">PZ1</div> <div id="id-R">PZ2</div> <div id="id-Y">PZ5</div> <div id="id-Y">PZ6</div>
            <div id="id-R">PZ3</div> <div id="id-R">PZ4</div> <div id="id-Y">PZ7</div> <div id="id-Y">PZ8</div>
            <div id="id-G">PZ9</div> <div id="id-G">PZ10</div> <div id="id-B">PZ13</div> <div id="id-B">PZ14</div>
            <div id="id-G">PZ11</div> <div id="id-G">PZ12</div> <div id="id-B">PZ15</div> <div id="id-B">PZ16</div>
        </div>
        <div class="bas" id="id-F">Zone du bas</div>
    </div>
</body>
</html>
