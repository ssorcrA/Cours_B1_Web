<html>

        <title>4eme Page</title>
        <meta charset="UTF-8">

    <h1><center>4eme Page</h1></center>
     <center><button onclick="window.location.href='../index.html'">Acceuil</button></center> 
     <br>
     <center><button onclick="window.history.back()">Retour</button></center>
     </head>
   <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .container {
            display: grid;
            grid-template-rows: 10vh 5vh auto 10vh; /* Ajout des espaces entre Menu/Main et Main/Bas */
            grid-template-columns: 2% 96% 2%; /* Marges blanches sur les côtés */
            height: 100vh;
            width: 100vw;
        }

        .top, .menu, .bottom {
            grid-column: span 3;
            border: 1px solid black;
            padding: 1vh;
        }

        .main {
            grid-column: 2 / 3; /* Milieu bien centré */
            border: 1px solid black;
            padding: 1vh;
            height: 100%; /* Correction : s'assurer que le bloc prend toute la hauteur disponible */
        }
    </style>    
<body>
    <div class="container">
        <div class="top">Haut</div>
        <div class="menu">Menu</div>
        <div class="main">Milieu</div>
        <div class="bottom">Bas</div>
    </div>
</body>
</html>
