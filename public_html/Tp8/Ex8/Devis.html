<html>
    <head>
        <title>Ex8_Devis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1><center>Ex8 Devis</h1></center>
        <center><button onclick="window.location.href='../index.html'">Acceuil</button></center> 
     <br>
     <center><button onclick="window.history.back()">Retour</button></center>
    
     <link rel="stylesheet" href="css_ex8.css">
     <script src="js_ex8.js"></script>
</head>
<body>

    <!-- Navigation -->
    <div id="navigation">
        <button id="retourButton" onclick="window.history.back()">Retour</button>
    </div>

    <!-- Bouton pour ouvrir le formulaire -->
    <button id="openForm">Créer un devis</button>

    <!-- Formulaire -->
    <div id="formPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Informations du devis</h2>
            <form id="devisForm">
                <label>Nom de l'entreprise:</label>
                <input type="text" id="entreprise" required>

                <label>Adresse:</label>
                <input type="text" id="adresse" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Téléphone:</label>
                <input type="tel" id="telephone" required>

                <label>Longueur (m):</label>
                <input type="number" id="longueur" required>

                <label>Largeur (m):</label>
                <input type="number" id="largeur" required>

                <label>Épaisseur (cm):</label>
                <input type="number" id="epaisseur" required>

                <button type="submit">Générer Devis</button>
            </form>
        </div>
    </div>

    <!-- Devis généré -->
    <div id="devis" class="devis-container">
        <h1>DEVIS N°<span id="numDevis">12345</span></h1>
        <p>Date du devis: <span id="dateDevis"></span></p>
        <p>Validité: 1 mois</p>
        <h3 id="nomEntreprise"></h3>
        <p id="adresseEntreprise"></p>
        <p id="emailEntreprise"></p>
        <p id="telEntreprise"></p>
        <h3>Détails</h3>
        <p>Surface totale: <span id="surfaceTotale"></span> m²</p>
        <table id="tableDevis">
            <tr>
                <th>Matériau</th>
                <th>Quantité</th>
                <th>Prix unitaire (€)</th>
                <th>Total (€)</th>
            </tr>
        </table>
        <p>Sous-total: <span id="prixTotal"></span> €</p>
        <p>TVA (20%): <span id="tva"></span> €</p>
        <p>Total: <span id="totalTTC"></span> €</p>

        <!-- Bouton Imprimer -->
        <button id="printButton" onclick="window.print()">Imprimer</button>
    </div>

</body>
</html>
