:root {
    --primary-color: #FF6B6B;
    --secondary-color: #1E3799;
    --background-gradient: linear-gradient(to right, #6A11CB, #2575FC);
    --text-color: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.15);

}
body {

        .cadre {
            border: 2px solid #333;
            padding: 20px;
            width: auto;
            margin: 10px;
            margin-right:10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
        button {
    background: var(--primary-color);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    outline: none;
    position: relative;
    overflow: hidden;
}

/* Effet de lumière */
button::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.3);
    transition: 0.5s;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

button:hover {
    background: var(--secondary-color);
    transform: scale(1.05);
}
