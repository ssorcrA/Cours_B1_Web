<html>
    <head>
        <title>Ex8_Devis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1><center>Ex8 Devis</h1></center>
        <center><button onclick="window.location.href='../index.html'">Acceuil</button></center> 
     <br>
     <center><button onclick="window.history.back()">Retour</button></center>
    
     <link rel="stylesheet" href="css_ex8.css">
     <script src="js_ex8.js"></script>
</head>
<body>
    <br>
    <br>
    <button id="openForm">Créer un devis</button>
    
    <div id="formPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Informations du devis</h2>
            <form id="devisForm">
                <label>Nom de l'entreprise:</label>
                <input type="text" id="entreprise" required>
                
                <label>Adresse:</label>
                <input type="text" id="adresse" required>
                
                <label>Email:</label>
                <input type="email" id="email" required>
                
                <label>Téléphone:</label>
                <input type="tel" id="telephone" required>
                
                <label>Surface (m²):</label>
                <input type="number" id="surface" required>
                
                <label>Épaisseur (cm):</label>
                <input type="number" id="epaisseur" required>
                
                <button type="submit">Générer Devis</button>
            </form>
        </div>
    </div>
    
    <div id="devis" class="devis-container" style="display:none;">
        <h1>DEVIS N°<span id="numDevis">12345</span></h1>
        <p>Date du devis: <span id="dateDevis"></span></p>
        <p>Validité: 1 mois</p>
        <h3 id="nomEntreprise"></h3>
        <p id="adresseEntreprise"></p>
        <p id="emailEntreprise"></p>
        <p id="telEntreprise"></p>
        <h3>Détails</h3>
        <p>Surface: <span id="devisSurface"></span> m²</p>
        <p>Épaisseur: <span id="devisEpaisseur"></span> cm</p>
        <table>
            <tr>
                <th>Description</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Retouche ourlet</td>
                <td>40€</td>
                <td>1</td>
                <td>40€</td>
            </tr>
            <tr>
                <td>Couture bouton</td>
                <td>30€</td>
                <td>1</td>
                <td>30€</td>
            </tr>
            <tr>
                <td>Haut</td>
                <td>90€</td>
                <td>1</td>
                <td>90€</td>
            </tr>
        </table>
        <p>Sous-total: 160€</p>
        <p>TVA (20%): 32€</p>
        <p>Total: 182€</p>
        <button onclick="window.print()">Imprimer</button>
    </div>
    
    
</body>
</html>
